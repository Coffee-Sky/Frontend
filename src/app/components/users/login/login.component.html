<div class="min-h-screen bg-color2 text-gray-900 flex justify-center">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-color4 shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div>
        <a href="">
          <img src="Nombre2.png" alt="" class="w-48 mx-auto" />
        </a>
      </div>
      <div class="mt-10 flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold">
            Iniciar Sesión
        </h1>
        <div class="w-full flex-1 mt-8">
          <div class="mx-auto max-w-xs">
            <form [formGroup]="loginForm" (ngSubmit)="save()">
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-color3 focus:bg-white invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
                type="email" placeholder="Correo electrónico" formControlName="email" />
              <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty" class="text-red-500 text-xs">El correo es requerido</span>
              <span *ngIf="loginForm.hasError('email','email')" class="text-red-500 text-xs">El correo es inválido</span>
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-color3 focus:bg-white mt-6 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
                type="password" placeholder="Contraseña" formControlName="password" />
              <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" class="text-red-500 text-xs">La contraseña es requerida</span>
              <span *ngIf="loginForm.get('password')?.hasError('minlength')" class="text-red-500 text-xs">La contraseña es inválida</span>
              <a href="#" class="text-xs text-color1 float-right mb-5 mt-2">¿Olvidaste tu contraseña?</a>
              <button 
                [disabled]="loginForm.invalid"
                class="mt-5 tracking-wide font-semibold bg-color1 text-gray-100 w-full py-4 rounded-lg hover:bg-color1-shade transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none
                disabled:opacity-50 disabled:cursor-not-allowed"
                type="submit" >
                <span class="ml-3">
                  Iniciar Sesión
                </span>
              </button>
            </form>
            <p class="mt-6 text-xs text-color1 text-center">
              ¿No tienes una cuenta? <a href="/register" class="text-color1 font-semibold">Regístrate</a>
            </p>
          </div>
        </div>
          
      </div>
    </div>
    <div class="flex-1 bg-color1 text-center hidden lg:flex">
      <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
        style="background-image: url('Logo.png');">
      </div>
    </div>
  </div>
</div>
