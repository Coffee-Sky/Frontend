<div class="min-h-screen flex flex-col md:flex-row p-6 bg-color2">

  <div class="md:w-1/3 bg-white p-4 rounded-lg  flex flex-col items-center justify-center m-4">
    <div class="relative">
      <img src="Logo2.png" alt="Imagen de usuario" class="w-60 h-60 rounded-full mb-4">
    </div>
    <p class="text-lg font-semibold">{{infoAdmin.username}}</p>
    <p class="text-gray-600">Documento: {{infoAdmin.identificationnumber}}</p>
    <p class="text-gray-600">{{infoAdmin.email}}</p>
    <p class="text-gray-600">{{ infoAdmin.statusID === 1 ? 'Activo' : infoAdmin.statusID === 2 ? 'Inactivo' : 'Desconocido' }}</p>
  </div>
  
  <div class="md:w-2/3 bg-white p-4 rounded-lg m-4 flex flex-col items-center justify-center">
    <h2 class="text-xl text-center font-bold mb-4">Información de Administrador</h2>
    <div class="md:w-3/4 px-2 pt-1 pb-2 mb-1">

      <div class="mb-0 md:flex md:justify-between">
        <div class="mb-1 md:mr-2 md:mb-0 w-full">
          <label class="block mb-2 text-sm font-bold text-color1-shade">Primer nombre</label>
          <input class="w-full px-3 py-3 mb-1 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline" 
          type="text" placeholder="Primer nombre" [readOnly]="true" value="{{infoAdmin.firstname}}"/>
          
        </div>
        <div class="mb-1 md:ml-2 w-full">
          <label class="block mb-2 text-sm font-bold text-color1-shade">Segundo nombre</label>
          <input class="w-full px-3 py-3 mb-1 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Segundo nombre" [readOnly]="true" value="{{infoAdmin.secondname}}"/>
          
        </div>
      </div>

      <div class="mb-2 md:flex md:justify-between">
        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Primer apellido</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Primer apellido" [readOnly]="true" value="{{infoAdmin.firstlastname}}"/>
          
        </div>
        <div class="mb-2 md:ml-2 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Segundo apellido</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Segundo apellido" [readOnly]="true" value="{{infoAdmin.secondlastname}}"/>
          
        </div>
      </div>

      <div class="mb-2 md:flex md:justify-between">
        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">País de nacimiento</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="País de nacimiento" [readOnly]="true" value="{{infoAdmin.borncountry}}"/>
        </div>
        

        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Estado de nacimiento</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Estado de nacimiento" [readOnly]="true" value="{{infoAdmin.bornstate}}"/>
        </div>
        
        <div class="mb-2 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Ciudad de nacimiento</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Ciudad de nacimiento" [readOnly]="true" value="{{infoAdmin.borncity}}"/>
        </div>
      </div>

      <div class="mb-2 md:flex md:justify-between">
        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Género</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Género" [readOnly]="true" value="{{genderName}}"/>
        </div>

        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Documento de identidad</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Documento de identidad" [readOnly]="true" value="{{infoAdmin.identificationnumber}}"/>
          
        </div>
        
        <div class="mb-2 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Fecha de nacimiento</label>
          <input min="1925-01-01" max="2006-12-31" class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="date" placeholder="" [readOnly]="true" value="{{infoAdmin.bornDate}}"/>
          
        </div>
      </div>

      <div class="mb-4 md:flex md:justify-between">
        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Nombre de usuario</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Nombre de usuario" [readOnly]="true" value="{{infoAdmin.username}}"/>
          
        </div>

        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Correo</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-gray-500 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Correo electrónico" [readOnly]="true" value="{{infoAdmin.email}}"/>
          
        </div>
      </div>

      <div class="flex items-center justify-center gap-4">
        <button (click)="deleteAdminFunction()" class="w-30 mt-4 bg-color1 hover:bg-color1-shade transition-all duration-300 ease-in-out text-white px-4 py-2 rounded">{{ infoAdmin.statusID === 1 ? 'Desactivar' : infoAdmin.statusID === 2 ? 'Activar' : 'No acción' }}</button>
        <button routerLink="" class="w-30 mt-4 bg-color1 hover:bg-color1-shade transition-all duration-300 ease-in-out text-white px-4 py-2 rounded">Cerrar</button>
      </div>

      <div class="" *ngIf="statusAdmin==true">
        <app-status-admin [adminID]=code [adminName]=infoAdmin.firstname [status]=infoAdmin.statusID />
      </div>
    </div>
