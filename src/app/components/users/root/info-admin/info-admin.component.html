<div class="flex flex-col md:flex-row p-6 bg-color2">

  <div class="md:w-1/3 bg-white p-4 rounded-lg  flex flex-col items-center justify-center m-4">
    <div class="relative">
      <img src="Logo2.png" alt="Imagen de usuario" class="w-60 h-60 rounded-full mb-4">
    </div>
    <p class="text-lg font-semibold">{{Admins.username}}</p>
    <p class="text-gray-600">Documento: {{Admins.identificationnumber}}</p>
    <p class="text-gray-600">{{Admins.email}}</p>
  </div>
  
  <div class="md:w-2/3 bg-white p-4 rounded-lg m-4">
    <h2 class="text-xl text-center font-bold mb-4">Información de Administrador</h2>
    <div class="px-8 pt-4 pb-8 mb-4">

      <div class="mb-0 md:flex md:justify-between">
        <div class="mb-1 md:mr-2 md:mb-0 w-full">
          <label class="block mb-2 text-sm font-bold text-color1-shade">Primer nombre</label>
          <input class="w-full px-3 py-3 mb-1 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline" 
          type="text" placeholder="Primer nombre" [readOnly]="true" value="{{Admins.firstname}}"/>
          
        </div>
        <div class="mb-1 md:ml-2 w-full">
          <label class="block mb-2 text-sm font-bold text-color1-shade">Segundo nombre</label>
          <input class="w-full px-3 py-3 mb-1 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Segundo nombre" [readOnly]="true" value="{{Admins.secondname}}"/>
          
        </div>
      </div>

      <div class="mb-2 md:flex md:justify-between">
        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Primer apellido</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Primer apellido" [readOnly]="true" value="{{Admins.firstlastname}}"/>
          
        </div>
        <div class="mb-2 md:ml-2 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Segundo apellido</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Segundo apellido" [readOnly]="true" value="{{Admins.secondlastname}}"/>
          
        </div>
      </div>

      <div class="mb-2 md:flex md:justify-between">
        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">País de nacimiento</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="País de nacimiento" [readOnly]="true" value="{{Admins.borncountry}}"/>
        </div>
        

        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Estado de nacimiento</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Estado de nacimiento" [readOnly]="true" value="{{Admins.bornstate}}"/>
        </div>
        
        <div class="mb-2 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Ciudad de nacimiento</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Ciudad de nacimiento" [readOnly]="true" value="{{Admins.borncity}}"/>
        </div>
      </div>

      <div class="mb-2 md:flex md:justify-between">
        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Género</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Género" [readOnly]="true" value="{{Admins.genderID}}"/>
        </div>

        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Documento de identidad</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Documento de identidad" [readOnly]="true" value="{{Admins.identificationnumber}}"/>
          
        </div>
        
        <div class="mb-2 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Fecha de nacimiento</label>
          <input min="1925-01-01" max="2006-12-31" class="w-full px-3 py-3 text-sm leading-tight text-gray-400 border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="date" placeholder="" [readOnly]="true" value="{{Admins.bornDate}}"/>
          
        </div>
      </div>

      <div class="mb-4 md:flex md:justify-between">
        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Nombre de usuario</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Nombre de usuario" [readOnly]="true" value="{{Admins.username}}"/>
          
        </div>

        <div class="mb-2 md:mr-2 md:mb-0 w-full">
          <label class="block mt-3 mb-2 text-sm font-bold text-color1-shade">Correo</label>
          <input class="w-full px-3 py-3 text-sm leading-tight text-color1-shade border rounded shadow appearance-none focus:outline-color3 focus:shadow-outline"
          type="text" placeholder="Correo electrónico" [readOnly]="true" value="{{Admins.email}}"/>
          
        </div>
      </div>

      <div class="flex items-center justify-center gap-4">
        <button (click)="deleteAdminFunction()" class="w-24 mt-4 bg-color1 hover:bg-color1-shade transition-all duration-300 ease-in-out text-white px-4 py-2 rounded">Eliminar</button>
        <button routerLink="" class="w-24 mt-4 bg-color1 hover:bg-color1-shade transition-all duration-300 ease-in-out text-white px-4 py-2 rounded">Cerrar</button>
      </div>

      <div class="" *ngIf="deleteAdmin==true">
        <app-delete-admin />
      </div>
    </div>
