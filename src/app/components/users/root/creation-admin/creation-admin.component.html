<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="modal relative transform overflow-hidden rounded-lg p-6 w-full bg-white shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="modal_body">
          <h2 class="mb-4 text-lg font-semibold">Crear Administrador</h2>
          <div class="mt-2 mb-2">
            <p class="text-sm text-gray-500">Ingrese el correo del administrador</p>
          </div>
          <div class="mx-auto max-w-xs">
            <form [formGroup]="creationForm" (ngSubmit)="save()">
              <input
                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-color3 focus:bg-white invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500"
                type="email" placeholder="Correo electrónico" formControlName="email"/>
              <span *ngIf="creationForm.hasError('pattern','email')" class="text-red-500 text-xs">El correo es inválido</span>
            </form>
          </div>
          <div class="mt-4 sm:flex sm:flex-row-reverse sm:px-6">
            <button (click)="close()" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Cancelar</button>
            <button [disabled]="creationForm" type="button" class="inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Crear</button>
          </div>
        </div>
      </div>
    </div>
</div>
