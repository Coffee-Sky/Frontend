<div class="min-h-screen bg-color2 text-gray-900 flex justify-center">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-color4 shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-full p-6 sm:p-6">
      <div>
        <img src="Nombre2.png" alt="" class="w-48 mx-auto" />
      </div>

      <div class="flex flex-wrap justify-center gap-4 w-full pt-2 pb-4 ">
        <button (click)="createAdmin()" class="flex-1  sm:w-1/3 tracking-wide font-semibold bg-color1 text-gray-100 px-8 py-4 rounded-lg hover:bg-color1-shade transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
          <span class="mt-3 sm:mt-0 sm:ml-3">
            Crear Administrador
          </span>
        </button>

        <button (click)="changePasswordRoot()" class="flex-1  sm:w-1/3 tracking-wide font-semibold bg-color1 text-gray-100 px-8 py-4 rounded-lg hover:bg-color1-shade transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
          <span class="mt-3 sm:mt-0 sm:ml-3">
            Cambiar Contraseña
          </span>
        </button>

        <button class="flex-1  sm:w-1/3 tracking-wide font-semibold bg-color1 text-gray-100 px-8 py-4 rounded-lg hover:bg-color1-shade transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
          <span class="mt-3 sm:mt-0 sm:ml-3">
            Cerrar Sesión
          </span>
        </button>
      </div>

      <div class="" *ngIf="creationAdmin==true">
        <app-creation-admin />
      </div>

      <div class="" *ngIf="changePassword==true">
        <app-password-root />
      </div>

      <div class="bg-color3 px-3 py-3 flex justify-center shadow-md sm:rounded-lg">
        <table class="w-full text-center text-md rtl:text-right text-color1-shade">
          <thead class="uppercase px-6 py-3">
            <tr class="border-b border-color4">
              <th class="py-2 px-5">Correo</th>
              <th class="py-2 px-5">Usuario</th>
              <th class="py-2 px-5">Nombre</th>
              <th class="py-2 px-5">Estado</th>
              <th class="py-2 px-5">Acciones</th>
            </tr>
          </thead>
  
          <tbody>
            <tr routerLink="/info" class="border-b border-color4 hover:bg-color3-shade transition-all duration-300 ease-in-out">
              <td class="py-3 px-5">Ximena.Bedoya</td>
              <td class="py-3 px-5">Ximena</td>
              <td class="py-3 px-5">Bedoya</td>
              <td class="py-3 px-5">Activo</td>
              <td class="flex justify-center gap-4 px-5 py-3">
                <button routerLink="/info" class="bg-color1 text-gray-100 w-20 py-1 rounded-lg hover:bg-color1-shade transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
                  <span>
                    Ver
                  </span>
                </button>
                <button class="bg-color1 text-gray-100 w-20 py-1 rounded-lg hover:bg-color1-shade transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
                  <span>
                    Eliminar
                  </span>
                </button>
              </td>
            </tr>
            <tr class="border-b border-color4 hover:bg-color3-shade transition-all duration-300 ease-in-out">
              <td class="py-3 px-5">Brayan.G</td>
              <td class="py-3 px-5">Brayan</td>
              <td class="py-3 px-5">Brayan Cataño Giraldo</td>
              <td class="py-3 px-5">Activo</td>
              <td class="flex justify-center gap-4 px-5 py-3">
                <button class="bg-color1 text-gray-100 w-20 py-1 rounded-lg hover:bg-color1-shade transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
                  <span>
                    Ver
                  </span>
                </button>
                <button class="bg-color1 text-gray-100 w-20 py-1 rounded-lg hover:bg-color1-shade transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none" type="submit">
                  <span>
                    Eliminar
                  </span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
